name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Upload JAR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build with coverage
        run: |
          mvn clean verify -B \
            -Dspring.profiles.active=test \
            -Dspring.cloud.config.enabled=false   # â¬… Config Server ë„ê¸°

      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  test:
    name: Run app + health check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      # ðŸ”»ðŸ”»ðŸ”» ì´ ìŠ¤í…ì€ ì‚­ì œ (dummy pem í•„ìš” ì—†ìŒ)
      # - name: Prepare dummy JWT key files
      #   run: |
      #     echo "dummy" > private.pem
      #     echo "dummy" > public.pem
      # ðŸ”ºðŸ”ºðŸ”º

      - name: Run app
        run: |
          nohup java \
            -Dspring.cloud.config.enabled=false \   # â¬… Config Server ë„ê¸°
            -Dspring.cloud.bus.enabled=false \
            -Deureka.client.enabled=false \
            -Dspring.cloud.discovery.enabled=false \
            -Dspring.data.redis.repositories.enabled=false \
            -Dspring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration \
            -jar *.jar \
            --server.port=8080 \
            --spring.profiles.active=test > app.log 2>&1 &
          echo $! > app.pid

      - name: Wait and health check
        run: |
          for i in {1..10}; do
            echo "â³ Waiting for server to start... attempt $i"
            if curl --fail http://localhost:8080/auth/actuator/health; then
              echo "âœ… Server is up"
              exit 0
            fi
            sleep 3
          done
          echo "âŒ Server failed to start in time"
          echo "------ app.log ------"
          cat app.log || true
          exit 1

      - name: Run unit tests
        run: |
          mvn test -B \
            -Dspring.profiles.active=test \
            -Dspring.cloud.config.enabled=false   # â¬… ì—¬ê¸°ì„œë„ Config Server ë„ê¸°

      - name: Kill app
        if: always()
        run: |
          if [ -f app.pid ]; then kill "$(cat app.pid)" || true; fi

      - name: Show logs on fail
        if: failure()
        run: cat app.log

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Extract version from POM
        id: extract_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ì¶”ì¶œëœ ë²„ì „ í™•ì¸
        run: echo "${{ steps.extract_version.outputs.version }} ìž…ë‹ˆë‹¤."

      - name: Write key files
        run: |
          echo "${{ secrets.JWT_PRIVATE_KEY }}" > private.pem
          echo "${{ secrets.JWT_PUBLIC_KEY }}" > public.pem

      - name: Copy JAR & keys to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_IP }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          source: "*.jar,private.pem,public.pem"
          target: "~/ink3-server/auth/target"

      - name: Run deploy script
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/ink3-server/auth
            chmod +x deploy.sh
            export EUREKA_URL=${{ secrets.EUREKA_URL }}
            export JWT_PRIVATE_KEY_PATH=${{ secrets.JWT_PRIVATE_KEY_PATH }}
            export JWT_PUBLIC_KEY_PATH=${{ secrets.JWT_PUBLIC_KEY_PATH }}
            export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            export RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}
            export RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
            export RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USERNAME }}
            export RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}
            export PAYCO_CLIENT_ID=${{ secrets.PAYCO_CLIENT_ID }}
            export PAYCO_CLIENT_SECRET=${{ secrets.PAYCO_CLIENT_SECRET }}
            export DOORAY_MESSAGE_URL=${{ secrets.DOORAY_MESSAGE_URL }}
            nohup ./deploy.sh "${{ steps.extract_version.outputs.version }}" > deploy.log 2>&1 &
            exit 0
